<div class="container">
 
    <div class="starter-template">

      <div class="row">      	

        <div class="col-md-12 mt-5">

        <h1>{{ titulo }} </h1>
    
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
                <div class="form-group m-b-20">
                    <button type="button" class="btn btn-light" routerLink="../">Back</button>
                </div>
            
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Please enter your full name</div>
                    </div>
                </div>                    
                <div class="form-group">
                    <label>Patronus</label>
                    <input type="text" formControlName="patronus" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.patronus.errors }" />
                    <div *ngIf="submitted && f.patronus.errors" class="invalid-feedback">
                        <div *ngIf="f.patronus.errors.required">The patronus is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                    <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                        <div *ngIf="f.age.errors.required">The age is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Image url</label>
                    <input type="text" formControlName="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.image.errors }" />
                    <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                        <div *ngIf="f.image.errors.required">The Image url is required</div>
                    </div>
                </div>
                <div class="form-group m-t-10 text-center">
                    <button [disabled]="loading" class="btn btn-primary">Send</button>
                </div>
     
            </form>

      </div>


  </div>

 </div>

</div>
