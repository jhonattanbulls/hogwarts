<div class="container">
    <div class="row">
      <div class="col-12 col-sm-12">
          <h1>Students</h1>
      </div>
    </div>
    <div class=" d-flex align-items-center justify-content-center">
      <div class="row b-e">
        <div class="col-12 col-sm-12 d-flex align-items-center justify-content-between m-b-15">
            <button type="button" class="btn btn-dark" routerLink="create">New student</button>
            <button type="button" class="btn btn-dark" routerLink="application">Application for students</button>
        </div>
        <div class="col-12 col-sm-12">
          <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Patronus</th>
                  <th>Age</th>
                  <th>Image</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let list of listStudents">
                  <td>{{ list.name }}</td>
                  <td>{{ list.patronus }}</td>
                  <td>{{ list.yearOfBirth | age }}</td>
                  <td><img class="td-img" src="{{ list.image }}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
